      font-family: sans-serif;
      text-align: center;

      padding: 10px;

  <h2>ماشین حساب ساده</h2>
  
  <input type="number" id="num1" placeholder="عدد اول">
  <input type="number" id="num2" placeholder="عدد دوم">
  
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">×</option>
    <option value="/">÷</option>
  </select>
  
  <button onclick="calculate()">محاسبه</button>
  
  <div id="result"></div>
  
 <script src="a.js"></script>
